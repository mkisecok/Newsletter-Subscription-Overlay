<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
   <!-- Button trigger modal -->
<button type="button" class="btn mouseButton btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    mouseButton
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content bg-warning justify-content-center align-items-center">
        <div class="modal-header border-bottom-0">
          <h6 class="modal-title" id="staticBackdropLabel">To stay up-to-date with important releases, Subscribe!</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="mb-3 mx-auto">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="youremail@example.com">
        </div>
        <div class="modal-footer mx-auto border-top-0">
          
          <button type="button" class="btn btn-danger">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const box=document.querySelector('.mouse');
    const body= document.querySelector('body');
    const mouseButton=document.querySelector('.mouseButton');

    body.onmousemove=(event)=>
    {
        event.clientY < 10 ?
        mouseButton.onclick=(event1)=>{event1.target}: 
        null;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
